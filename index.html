<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Asynchronus Exercise - Image Formatting </title>
  </head>
  <body>
    <h1> Image Formatting </h1>
    <br/>
    <img src="images/Taxi_Cityscape.jpg" alt="JPG of taxi driving through a lit up city" width="500">
    <p> JPG of an illustrator file of a taxi driving through a city lit by neon lights. </p>
    <br/><br/>
    <img src="images/Taxi_Cityscape_noBck.png" alt="PNG of taxi driving through a lit up city" width="500">
    <p> PNG of the same image without the background. </p>
    <br/><br/>
    <a href="https://silasfischer.github.io/Intro-Web-Design" > 
      <img src="images/Taxi_Cityscape.gif" alt="GIF of taxi driving through a lit up city" width="500"> </a>
    <p> Gif of the taxi moving through the city. </p>
    <br/><br/>
  </body>
</html>
